server:
  port: 8081
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
spring:
  servlet:
    multipart:
      max-file-size: 10MB      # 单个文件最大大小
      max-request-size: 10MB   # 整个请求最大大小
  codec:
    max-in-memory-size: 10MB
  application:
    name: studyParty-user
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://studyparty.pg.polardb.rds.aliyuncs.com:5432/studyparty?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&currentSchema=public
    username: root_yzt
    password: Yzt9345245374
  cloud:
    nacos:
      username: nacos
      password: nacos
      config:
        server-addr: nacos:8848
      discovery:
        enabled: true
        namespace: 086bcf84-a9bb-4265-aa7c-98fcad205276
        server-addr: nacos:8848
  data:
    redis:
      port: 6379
      timeout: 6000 # 可选，默认单位为毫秒
      host: redis
  kafka:
    bootstrap-servers: kafka:9092 # Kafka服务器地址
    consumer:
      group-id: studyParty # 消费组ID
      auto-offset-reset: earliest # 当没有初始偏移量时该做何处理（earliest, latest）
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
mybatis-plus:
  type-aliases-package: com.studyParty.entity.user;
  mapper-locations: classpath:Mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
springdoc:
  api-docs:
    path: /v3/api-docs  # 关键！网关依赖此路径拉取文档
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.studyParty.user.controller  # 扫描本模块的Controller包
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
dubbo:
  application:
    qos-enable: true
    qos-port: 0
    name: studyParty-user # 应用名称
  registry:
    address: nacos://nacos:8848?username=nacos&password=nacos&namespace=086bcf84-a9bb-4265-aa7c-98fcad205276 # 注册中心地址
  config-center:
    address: nacos://nacos:8848?username=nacos&password=nacos&namespace=086bcf84-a9bb-4265-aa7c-98fcad205276 # 配置中心地址
  protocol:
    name: dubbo
    port: 20880 # 服务暴露端口
  scan:
    base-packages: com.studyParty.dubboApi.service # 扫描服务接口所在包
# 服务提供方
dubbo.provider:
  timeout: 2000 # 服务提供方超时时间
# 服务消费方
dubbo.consumer:
  timeout: 2000 # 服务消费方超时时间
knife4j:
  enable: true  # 启用Knife4j增强UI
  setting:
    language: zh_cn
head: static/head/
saveHead: /root/studyParty/head/